  <body>
    <div class="container">

      <div class="page-header">
        <h1>GreenHouse Controller</h1>
        <p class="lead"></p>
      </div>  
	  
	

<div id="time" style="height: 22px; width: 400px; border: 1px solid #e0e0e0; margin-bottom: 10px;">
        <div id="timevalue" style="height: 100%;">
            &nbsp;
        </div>
    </div>
	    <div id="light" style="height: 22px; width: 400px; border: 1px solid #e0e0e0; margin-bottom: 10px;">
        <div id="lightvalue" style=" height: 100%;">
            &nbsp;
        </div>
    </div>
	    <div id="temperature" style="height: 22px; width: 400px; border: 1px solid #e0e0e0; margin-bottom: 10px;"><div id="tempvalue" style="height: 100%;">
            &nbsp;
        </div>
    </div>
	    <div id="moisture" style="height: 22px; width: 400px; border: 1px solid #e0e0e0; margin-bottom: 10px;">
        <div id="moisvalue" style="height: 100%;">
            &nbsp;
        </div>
    </div>
    
    


<!-- Rectangular switch -->
Light
<label class="switch">
  <input type="checkbox" id="chkLed">
  <span class="slider"></span>
</label>

<!-- Rounded switch -->
Fan
<label class="switch">
  <input type="checkbox"  id="chkFan">
  <span class="slider round"></span>
</label>


    <script type="text/javascript">
    $('#chkLed').bind('change', function () {
        sjxComet.request('do_switchLed');
    });
    </script>
	<script type="text/javascript">
    $('#chkFan').bind('change', function () {
        sjxComet.request('do_switchFan');
    });
    </script>

 <script>
var refreshId = setInterval(function()
{
     sjxComet.request('do_work');
}, 5000);
</script>
